<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Kira-Face</title>
    <style>
            body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        color: white;
    }

        .welcome-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
            color: #2196F3;
        }

        .system-name {
            font-size: 1.8em;
            margin: 20px 0;
            color: #21CBF3;
        }

        .countdown {
            font-size: 1.2em;
            margin-top: 20px;
            color: #ffffff80;
        }

        .user-name {
            color: #2196F3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Acceso Exitoso</h1>
        <p>Bienvenido <span class="user-name">{{ current_user.username }}</span></p>
        <div class="system-name">Sistema de Seguridad Kira-Face</div>
        <div class="countdown">Redirigiendo en <span id="timer">3</span> segundos...</div>
    </div>

    <script>
        let timeLeft = 4;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = "{{ url_for('login') }}";
            }
        }, 1000);
    </script>
</body>
</html>
